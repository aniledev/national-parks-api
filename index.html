<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Parks Vacation Search</title>
    <link rel="shortcut icon" href="#" />
    <!-- Link to Bootstrap/Bigma if using it -->
    <!-- Link to normalize CSS -->

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Link to Google fonts -->

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <!-- Link to Font Awesome or other icons -->
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <div class="container">
      <h1>National Parks Vacation Finder</h1>
      <!-- Search form -->
      <form action="" id="js-form" class="js-form">
        <label for="state-search"> State: </label>
        <input
          type="text"
          name="state-search"
          id="state-search"
          class="state-search"
          placeholder="FL, CA, NY"
          required
        />
        <label for="max-results">Number of Results:</label>
        <input
          type="number"
          name="max-results"
          id="max-results"
          class="max-results"
          placeholder="10"
        />
        <div class="center">
          <input type="submit" value="Search" />
        </div>
      </form>
      <!-- This is where the error message would display -->
      <p id="js-error-message" class="error-message"></p>
      <!-- Ths is where the search results will display -->
      <section id="results" class="hidden">
        <h2>Your Next Adventure Awaits:</h2>
        <ul id="results-list"></ul>
      </section>
    </div>
  </body>
